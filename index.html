<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پلتفرم بازی</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lottie-web@5.9.6/build/player/lottie.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen font-sans">
  <div id="auth" class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl text-center mb-4">ثبت‌نام / ورود</h2>
    <div id="signup" class="mb-4">
      <input type="text" id="signupName" placeholder="نام" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
      <input type="password" id="signupPassword" placeholder="رمز" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
      <button onclick="signup()" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700">ثبت‌نام</button>
    </div>
    <div id="login">
      <input type="text" id="loginName" placeholder="نام" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
      <input type="password" id="loginPassword" placeholder="رمز" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
      <button onclick="login()" class="w-full p-2 bg-green-600 rounded hover:bg-green-700">ورود</button>
    </div>
  </div>

  <div id="dashboard" class="hidden w-full max-w-4xl p-6 bg-gray-800 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl text-center mb-4">پنل کاربری</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <h3 class="text-lg mb-2">وارد کردن کد لایسنس</h3>
        <input type="text" id="licenseCode" placeholder="کد لایسنس" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
        <button onclick="redeemCode()" class="w-full p-2 bg-purple-600 rounded hover:bg-purple-700">فعال‌سازی</button>
      </div>
      <div>
        <h3 class="text-lg mb-2">انتقال دلار</h3>
        <input type="text" id="transferName" placeholder="نام مقصد" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
        <input type="number" id="transferAmount" placeholder="مقدار دلار" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
        <button onclick="transfer()" class="w-full p-2 bg-yellow-600 rounded hover:bg-yellow-700">انتقال</button>
      </div>
    </div>
    <div class="mt-6">
      <h3 class="text-lg mb-2">جدول امتیازات</h3>
      <table class="w-full text-center bg-gray-700 rounded">
        <thead>
          <tr>
            <th class="p-2">رتبه</th>
            <th class="p-2">نام</th>
            <th class="p-2">دلار</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>
    <button onclick="showAdminPanel()" class="mt-4 p-2 bg-red-600 rounded hover:bg-red-700">پنل مدیریت</button>
  </div>

  <div id="adminPanel" class="hidden w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl text-center mb-4">پنل مدیریت</h2>
    <input type="password" id="adminPassword" placeholder="رمز مدیریت" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
    <button onclick="loginAdmin()" class="w-full p-2 bg-red-600 rounded hover:bg-red-700">ورود</button>
    <div id="adminControls" class="hidden mt-4">
      <h3 class="text-lg mb-2">ساخت کد لایسنس</h3>
      <input type="number" id="licenseAmount" placeholder="مقدار دلار" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
      <button onclick="createLicense()" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700">ایجاد کد</button>
      <h3 class="text-lg mt-4 mb-2">حذف کاربر</h3>
      <input type="text" id="deleteUserName" placeholder="نام کاربر" class="w-full p-2 mb-2 bg-gray-700 rounded text-white">
      <button onclick="deleteUser()" class="w-full p-2 bg-red-600 rounded hover:bg-red-700">حذف</button>
    </div>
  </div>

  <div id="animationContainer" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>

  <script src="app.js"></script>
</body>
</html>
